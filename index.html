<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MICROTIC</title>
    <meta name="description" content="Explore unconventional living with Microtic - a blog celebrating liveaboards, tiny homes, van life, and innovative lifestyles." />

    <link rel="icon" href="/img/favIcon.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/279950e6bf.js" crossorigin="anonymous"></script>
    <script defer type="module" src="js/header-nav-footer.js"></script>
    <script defer type="module" src="js/index.js"></script>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="hamburger-toggle openBtn">
          <i class="fa-solid fa-bars"></i>
        </a>
        <dialog class="nav-modal"></dialog>
        <div class="header-index-mobile-wrapper">
          <img src="/img/header-img_unsplash.jpg" class="header-img-general" />
          <img src="/img/logo-white-big.svg" class="logo-big-index" />
        </div>
        <div class="newsletter-signup-index"><a href="#">newsletter signup</a></div>
      </nav>
    </header>
    <main>
      <section class="newly-published-section">
        <h1>newly published</h1>
        <div class="loader loader-1"></div>
        <div class="slider-wrapper">
          <button id="prev-btn" class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
          <div class="grid-display slider"></div>
          <button id="next-btn" class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </section>
      <section class="popular-topics-section">
        <h1>our most popular topics</h1>
        <div class="loader loader-2"></div>
        <div class="grid-display popular-topics"></div>
      </section>
      <section class="about-us-section">
        <h1>about us</h1>
        <div class="loader loader-3"></div>
        <div class="grid-display about-us"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
