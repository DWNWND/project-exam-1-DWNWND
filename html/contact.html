<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MICROTIC : Contact</title>
    <meta name="description" content="Connect with Microtic! Reach out for inquiries, collaborations, or to share your innovative living experiences. Let's explore together!" />
    <link rel="icon" href="/img/favIcon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/279950e6bf.js" crossorigin="anonymous"></script>
    <script defer type="module" src="/js/header-nav-footer.js"></script>
    <script defer type="module" src="/js/contact.js"></script>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="hamburger-toggle openBtn">
          <i class="fa-solid fa-bars"></i>
        </a>
        <div class="logo-mobile">
          <a href="/./index.html"><img src="/img/logo-black.png" /></a>
        </div>
        <dialog class="nav-modal"></dialog>
        <div class="header-general-mobile-wrapper">
          <img src="/img/header-img_unsplash.jpg" class="header-img-general" />
        </div>
        <h1 class="pagetitle off"></h1>
      </nav>
    </header>
    <main>
      <section class="contact-section">
        <form action="" method="POST">
          <fieldset class="message">
            <legend>Write us a letter, a poem, a prince, a price, what ever you may think suffice</legend>
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="Subject" minlength="15" maxlength="30" autocomplete="off" required />
            <p class="validation-message-subject error">Required*</p>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Fill this box with your favourite song lyrics or something else thats on your mind." minlength="25" maxlength="300" autocomplete="off" required></textarea>
            <p class="validation-message-message error">Required*</p>
          </fieldset>
          <fieldset class="info">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your preferred reference" minlength="5" maxlength="30" autocomplete="given-name" required />
            <p class="validation-message-name error">Required*</p>
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="Your email of choice" autocomplete="email" required />
            <p class="validation-message-email error">Required*</p>
          </fieldset>
          <fieldset class="terms">
            <input type="checkbox" name="terms" id="checkbox" value="terms" />
            <label for="checkbox">accept whatever to be able to send your message</label>
          </fieldset>
          <!-- fix this submitbutton thing befor delivering (here an in the commentsection) -->
          <!-- ALSO VALIDATION THROUGH JAVA INSTEAD -->
          <input type="button" value="SEND" class="send-CTA" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
