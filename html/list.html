  <body>
    <header>
      <nav>
        <a href="#" class="hamburger-toggle openBtn">
          <i class="fa-solid fa-bars"></i>

        <div class="logo-mobile">
          <a href="#"><img src="/img/logo-black.png" /></a>
        </div>
        <dialog class="nav-modal"></dialog>

          <img src="/img/header-img_unsplash.jpg" class="header-img-general" />

        <h1 class="pagetitle off"></h1>

    </header>
    <main>
      <div class="directory"><a href="#">Home</a> > <a href="#">Archive</a> > <a href="#">Category: Micro living</a></div>

          </select>
          <select name="sort-year" id="sort-year" class="sorting-options">

          </select>
          <select name="sort-author" id="sort-author" class="sorting-options">

          </select>
        </div>
        <!-- this should be replaced by java lateron -->
      </section>
      <section class="archive-result-section">
        <div class="grid-display categorized-posts"></div>
        <a href="#" class="more-btn">load more posts</a>
      </section>

    <footer></footer>
